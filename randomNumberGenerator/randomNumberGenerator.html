<!doctype html>
<html>
<head>
<title>Random Number Generator</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<script src="/randomNumberGenerator.js" async></script>
	<header>
		<h1 class="mainHeader diceRoll">Roll the Dice</h1>
		<hr>
	</header>
	<div class="diceOptions">
		<label for="diceAmount">How many dice?</label>
		<div class="diceAmount">
			<input required type="number" name="dice" value="1" min="1" max="15">
		</div>
	</div>
	<div class="diceSides diceOptions">
		<label for="diceSides">How many sides per die?</label>
		<div class="diceDropdownContent">
			<select name="diceSides">
				<option value="d2">D2</option>
				<option value="d3">D3</option>
				<option value="d4">D4</option>
				<option value="d5">D5</option>
				<option value="d6" selected>D6</option>
				<option value="d7">D7</option>
				<option value="d10">D10</option>
				<option value="d14">D14</option>
				<option value="d16">D16</option>
				<option value="d18">D18</option>
				<option value="d20">D20</option>
				<option value="d24">D24</option>
				<option value="d30">D30</option>
				<option value="d34">D34</option>
				<option value="d48">D48</option>
				<option value="d50">D50</option>
				<option value="d60">D60</option>
				<option value="d100">D100</option>
				<option value="d120">D120</option>
			</select>
		</div>
	</div>
</body>
</html>
